<!DOCTYPE html><html lang="ar" dir="rtl"><head><meta charset="UTF-8"><title>Mawjat Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body{font-family:'Cairo',sans-serif; background-color:#f8fafc;}
        /* Ù…Ù†Ø¹ Ø´Ø·Ù Ø§Ù„Ø­ÙˆØ§Ù Ù„Ø¶Ù…Ø§Ù† Ø§Ù„ØªÙ‚Ø§Ø· Ø§Ù„Ø²ÙˆØ§ÙŠØ§ Ù…Ù† Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§ */
        .qr-wrapper img { width: 300px !important; height: 300px !important; border-radius: 0 !important; display: block; margin: 0 auto; }
    </style></head>
    <body class="p-4 md:p-10">
        <div class="max-w-5xl mx-auto space-y-6">
            <header class="bg-white p-6 rounded-[2.5rem] shadow-sm flex justify-between items-center border border-gray-100">
                <h1 class="text-2xl font-black italic text-slate-800 tracking-tighter uppercase underline decoration-blue-500">MAWJAT ANALYTICS</h1>
                <div class="flex items-center gap-3 bg-slate-50 px-5 py-2.5 rounded-2xl border">
                    <div class="w-2.5 h-2.5 rounded-full {{statusColor}}"></div>
                    <span class="text-[10px] font-black uppercase text-slate-500 tracking-widest">{{statusText}}</span>
                </div>
            </header>
    
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2 bg-white p-10 rounded-[3rem] shadow-sm border border-gray-100 italic">
                    <h3 class="font-black text-blue-900 text-lg mb-8 italic uppercase tracking-tighter">ğŸš€ Send Feedback Request</h3>
                    <div class="space-y-4 text-right italic">
                        <input id="name" placeholder="Client Name" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none font-bold italic focus:ring-4 ring-blue-50 transition-all">
                        <input id="phone" placeholder="05xxxxxxxx" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none font-bold text-center italic focus:ring-4 ring-blue-50 transition-all">
                        <select id="branch" class="w-full p-4 bg-blue-50 text-blue-900 border border-blue-100 rounded-2xl font-black outline-none cursor-pointer italic uppercase">
                            {{branches}}
                        </select>
                        <button onclick="sendEval()" class="w-full bg-blue-600 text-white p-5 rounded-[2rem] font-black shadow-2xl shadow-blue-200 hover:bg-blue-700 active:scale-95 transition-all uppercase tracking-tighter text-lg">Send Request</button>
                    </div>
                </div>
    
                <div class="bg-white p-8 rounded-[3rem] shadow-sm border text-center italic border-dashed border-slate-200 flex flex-col items-center justify-center min-h-[350px]">
                    <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-6 italic">Link WhatsApp</h3>
                    <div class="qr-wrapper bg-white p-2">
                        {{qrSection}}
                    </div>
                </div>
            </div>
    
            <div class="bg-white p-8 rounded-[2rem] shadow-sm border text-center border-gray-100">
                <p class="text-[10px] font-black text-gray-400 uppercase mb-1 tracking-widest italic leading-none">Total Transactions</p>
                <h2 class="text-3xl font-black text-slate-800 italic">{{total}}</h2>
            </div>
        </div>
    
        <script>
            async function sendEval() {
                const n=document.getElementById('name').value, p=document.getElementById('phone').value, b=document.getElementById('branch').value;
                if(!p) return alert('Phone required');
                const res = await fetch(`/api/send?key={{webhookKey}}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({phone:p, name:n, branch:b})
                });
                if(res.ok) alert('âœ… Sent Successfully'); else alert('âŒ Error: Check Connection');
            }
        </script>
    </body></html>
