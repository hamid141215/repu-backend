<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم | Mawjat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; }</style>
</head>
<body class="p-4">
    <div class="max-w-xl mx-auto space-y-4">
        <header class="bg-white p-6 rounded-3xl shadow-sm flex justify-between items-center border">
            <h1 id="restaurant_name" class="font-black text-xl text-blue-600 italic">Mawjat Loader...</h1>
            <span class="text-[10px] bg-green-100 text-green-600 px-3 py-1 rounded-full font-bold">LIVE</span>
        </header>

        <div class="bg-slate-900 p-6 rounded-[2rem] text-white">
            <div class="flex gap-2">
                <input id="key_input" type="password" placeholder="أدخل API Key" class="bg-slate-800 border-none rounded-xl p-3 flex-1 text-center outline-none focus:ring-2 ring-blue-500">
                <button onclick="updateIdentity()" class="bg-blue-600 px-6 rounded-xl font-bold">دخول</button>
            </div>
        </div>

        <div class="bg-white p-8 rounded-[2.5rem] shadow-lg border">
            <div class="space-y-4">
                <input id="name" type="text" placeholder="اسم العميل" class="w-full p-4 bg-gray-50 rounded-2xl border text-right font-bold outline-none focus:border-blue-500">
                <input id="phone" type="tel" placeholder="05xxxxxxxx" class="w-full p-4 bg-gray-50 rounded-2xl border text-center font-bold outline-none focus:border-blue-500">
                <select id="branch" class="w-full p-4 bg-slate-100 rounded-2xl font-bold text-center outline-none">
                    <option>الفرع الرئيسي</option>
                    <option>فرع التحلية</option>
                </select>
                <button onclick="sendEval()" class="w-full bg-blue-600 text-white p-5 rounded-3xl font-black shadow-lg">إرسال التقييم ✨</button>
            </div>
        </div>

        <div class="bg-white p-6 rounded-3xl text-center shadow-sm border">
            <p class="text-[10px] font-black text-gray-400 uppercase italic">إحصائياتك الخاصة</p>
            <h2 id="client_total" class="text-4xl font-black text-slate-800">0</h2>
            <a href="/reports" class="text-blue-500 text-xs font-bold mt-2 block underline">عرض التقارير الكاملة</a>
        </div>
    </div>

    <script>
        const updateIdentity = async () => {
            const key = document.getElementById('key_input').value;
            if(!key) return;
            localStorage.setItem('m_key', key);
            
            const res = await fetch(`/api/client-info`, { headers: { 'x-api-key': key } });
            if(res.ok) {
                const data = await res.json();
                document.getElementById('restaurant_name').innerText = data.name;
                document.getElementById('client_total').innerText = data.total;
                document.title = `لوحة ${data.name}`;
            } else { alert('مفتاح غير صالح'); }
        };

        async function sendEval() {
            const key = localStorage.getItem('m_key');
            const data = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                branch: document.getElementById('branch').value
            };
            const res = await fetch('/api/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'x-api-key': key },
                body: JSON.stringify(data)
            });
            if(res.ok) { alert('✅ تم الإرسال'); updateIdentity(); }
        }

        window.onload = () => {
            const k = localStorage.getItem('m_key');
            if(k) { document.getElementById('key_input').value = k; updateIdentity(); }
        };
    </script>
</body>
</html>
